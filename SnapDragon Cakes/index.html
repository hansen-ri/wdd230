<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 />
    <meta name="author" content="Riley Hansen" />
    <link rel="stylesheet" href="/SnapDragon Cakes/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/SnapDragon Cakes/Images/favicon.ico" />
    <title>SnapDragon Cake Co.</title>
  </head>
  <body>
    <header>
      <div id="header-img">
        <div id="header-logo">
          <img
            id="logo-img1"
            class="logo-img"
            src="/SnapDragon Cakes/Images/Cupcake Logo Small.png"
            alt="Cupcake Logo"
          />
          <img
            id="logo-img2"
            class="logo-img"
            src="/SnapDragon Cakes/Images/Cupcake Logo Medium.png"
            alt="Cupcake Logo"
          />
          <img
            id="logo-img3"
            class="logo-img"
            src="/SnapDragon Cakes/Images/Cupcake Logo Large.png"
            alt="Cupcake Logo"
            width="213"
            height="213"
          />
        </div>

        <div id="header-text">
          <h1>Snapdragon Cake Co.</h1>
        </div>
        <div id="hamburger-menu">
          <img
            id="hamburger-img"
            src="/SnapDragon Cakes/Images/Cupcake Logo Small.png"
            alt="corner-img"
          />
        </div>
      </div>
    </header>

    <footer></footer>
  </body>
</html>
